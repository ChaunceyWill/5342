			</figure>
			<figure>

			</figure>
			<figure>
				<img src="images/seattlehair.jpg" alt="seattle" style="width: 320; height: 208px">

			</figure>
			<figure>
				<img src="images/flannel.jpg" alt="" style="width:197px ; height:240px">

			</figure>
			<figure>

			</figure>
			<figure>
